<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10: Viết chương trình cho phép tìm kiếm số phần tử trong mảng</title>
</head>
<body>
</body>
</html>
<script>
    var count = 0;
    var a = prompt("nhập từ cần tim kiếm");
    var array = [1, 3, 4, 5, 2, 6, 3, 5, 6, 4, 7, 2, 4, 5, 4];
    for (let i = 0; i < array.length; i++) {
        if (a == array[i]) {
            count++;
        }
    }
    if (count === 0) {
        alert("từ cần tìm không tồn tại");
    } else {
        alert("số phần từ bạn tìm là = " + count);
    }
</script>
